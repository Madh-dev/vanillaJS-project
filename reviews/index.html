<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Reviews</title>
    <!-- font-awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <div class="container">
            <h2>OUR REVIEWS</h2>
            <section class="card-wrapper">
                <div class="img-wrapper">
                    <img id="person-img" src="person-1.jpeg" alt="img" />
                    <h4 id="author">Susan Smith</h4>
                    <p class="job" id="job">WEB DEVELOPER</p>
                </div>
                
                    <p class="info" id="info">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
            asperiores debitis incidunt, eius earum ipsam cupiditate libero?
            Iste, doloremque nihil?
                    </p>
                <div id="btn" class=" btn btn-container">
                    <button id="btn btn-prev" class="btn-prev">
                    <i class="fas fa-chevron-left"></i>
                    </button>
                    <button id="btn btn-next" class="btn-next">
                        <i class="fas fa-chevron-right"></i>
                        </button>
                </div>
                <button id="suprise" class="btn btn-suprise">Suprise Me</button>
            </section>
        </div>
    </main>
    <!--javascript external link-->
    <script src="app.js"></script>
</body>
</html>
